<!DOCTYPE html>
<html>
<head>
    <title>NOAPI</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <div class="nav-brand">
            <i class="fas fa-tools"></i>
            <span>NOAPI</span>
        </div>
        <button class="nav-arrow nav-arrow-left" id="nav-arrow-left">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="category-tabs" id="category-tabs">
            <!-- Auto-generated category tabs -->
        </div>
        <button class="nav-arrow nav-arrow-right" id="nav-arrow-right">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="sidebar-search" placeholder="Search tools...">
                </div>
                <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="sidebar-sections">
                <div id="tools-list" class="tool-list"></div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area" id="content-area">
            <div class="welcome-message">
                <i class="fas fa-hand-pointer"></i>
                <h2>Select a tool from the sidebar</h2>
                <p>Choose a category from the top, then select a tool to get started</p>
                <div class="keyboard-shortcuts">
                    <span><kbd>Ctrl</kbd> + <kbd>K</kbd> Search</span>
                    <span><kbd>Esc</kbd> Clear</span>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/tools-config.js"></script>
    <script src="assets/js/ui-generator.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
